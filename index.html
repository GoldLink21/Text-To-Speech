<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <script src='main.js' defer></script>
</head>

<body>
    <h1>Speech synthesiser</h1>

    <p>Enter some text in the input below and press Submit to hear it. Change voices using the dropdown menu.</p>

    <form>
        <textarea type="text" class="txt" rows='25' cols = "150" placeholder="Type or paste here" autocomplete="none" style='resize:none;'></textarea>
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <select>

        </select>
        <input type='submit'>
    </form>
    <button onclick="synth.cancel()">Quit Talking!</button>
</body>

</html>
